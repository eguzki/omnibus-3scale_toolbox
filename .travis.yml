language: ruby
sudo: required
install: true
matrix:
  include:
  - os: osx
    env:
    - BUILD_ENGINE=package.pkg
    rvm: 2.4.0
  - os: linux
    env:
    - BUILD_ENGINE=package.deb
  - os: linux
    env:
    - BUILD_ENGINE=package.rpm
before_script:
- rm -rf pkg/*
script:
- "mkdir pkg"
- "echo \"this is content\" > pkg/${BUILD_ENGINE}"
- ls -lah pkg
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - pkg/*.rpm
  - pkg/*.deb
  - pkg/*.pkg
  skip_cleanup: true
  on:
    tags: true

